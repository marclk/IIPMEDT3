<!DOCTYPE HTML>
<html>
  <head>
    <title>A-Frame Physics Extras Example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

    <!-- <script src="pipet_oculus.js"></script> -->
  </head>
  <body>
    <a-scene>

      <!-- <a-plane rotation="90 0 0" side="double" opacity=".3" height="20" width="20" color="darkslategray"></a-plane> -->

      <!-- <a-plane id="js--bar" grabbed color="crimson" width=".03" height=".3" position="0 .15 -3"></a-plane> -->

      <a-entity id="rig"
          movement-controls="speed:0.15; constrainToNavMesh: true"
          position="0 0.020 0" rotation="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <!-- <a-cursor color="black"></a-cursor> -->
        </a-entity>
            <!-- <a-entity id="rightHand" hand-controls="right" mixin="controller">
            </a-entity>
            <a-entity id="leftHand" hand-controls="left" mixin="controller">

            </a-entity> -->

            <a-entity id="rhand" mixin="touch"

                              oculus-touch-controls="hand: right"
                              >
                    </a-entity>
                    <a-entity id="lhand"  mixin="touch"
                                      oculus-touch-controls="hand: left"
                                      >
                            </a-entity>
</a-entity>

      <a-plane width="12" height="21"  visible="false" id="tsst" geometry="primitive: plane; width: 21; height: 20" position="2.937 0 -1.136" color="darkslategray" rotation="-90 0 90" collision-filter="group: green; collidesWith: default, green" static-body></a-plane>

     <a-entity class="grabbable" material="visible: false" id="js--pipet-container" geometry="primitive: box; width: .025; height: .25; depth: .025" position="0 2 -3" modify-materials grabbable hoverable grabbed dynamic-body collision-filter="group: green; collidesWith: default, green">
        <!-- <a-entity id="js--pipet" scale="2 2 2" gltf-model="models/Pipet/pipetLowPoly.gltf"></a-entity> -->
       <a-plane id="js--pipet-feedbar" side="double" color="crimson" width=".02" height=".3" position="0 0 0"></a-plane>
     </a-entity>

    </a-scene>
    <script src="pipet_oculus.js"></script>
  </body>
</html>
