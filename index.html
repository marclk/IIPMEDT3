    <script>
      //color randomizer
      AFRAME.registerComponent('color-randomizer', {
        play: function () {
          this.el.addEventListener('drag-drop', function (evt) {
            evt.detail.dropped.setAttribute('material', 'color',
              '#'+(Math.random()*0xFFFFFF<<0).toString(16))
            // color randomizer credit: http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript#comment6801353_5365036
          })
        }
      })
    </script>

        <a-mixin id="transformer" class="pcikup" color-randomizer droppable static-body
                 event-set__dragon="_event: dragover-start; material.wireframe: true"
                 event-set__dragoff="_event: dragover-end; material.wireframe: false"
                 collision-filter="collisionForces: false"
                 geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"></a-mixin>


                 <a-mixin id="cube" geometry="primitive: box; width: 0.33; height: 0.33; depth: 0.33"
                          hoverable grabbable stretchable draggable
                          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                          dynamic-body shadow></a-mixin>
        <a-mixin id="touch"
                         physics-collider phase-shift
                        collision-filter = "collidesWith: default, red, green, blue;   collisionForces: false"
                         static-body="shape: sphere; sphereRadius: 0.11"
                         super-hands="colliderEvent: collisions;
                                      colliderEventProperty: els;
                                      colliderEndEvent: collisions;
                                      colliderEndEventProperty: clearedEls;
                                      grabStartButtons: gripdown, pointdown, triggerdown;
                                      grabEndButtons: gripup, pointup, triggerup"
                        >
        </a-mixin>
        <a-mixin id="point" raycaster="showLine: true; objects: .pcikup;far:0.5;"
                 collision-filter="collisionForces: false"
                 static-body="shape: sphere; sphereRadius: 0.001"
                 super-hands="colliderEvent: raycaster-intersection;
                              colliderEventProperty: els;
                              colliderEndEvent:raycaster-intersection-cleared;
                              colliderEndEventProperty: clearedEls;
                              grabStartButtons: gripdown, pointdown, triggerdown;
                              grabEndButtons: gripup, pointup, triggerup;"
                  haptics="events: triggerdown; dur: 1000; force: 0.5"
                ></a-mixin>
