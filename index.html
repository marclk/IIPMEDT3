<!DOCTYPE HTML>
<html>
  <head>
    <title>A-Frame Lab</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>

    <!-- <script src="pipet_oculus.js"></script> -->
    <script src="build.js"></script>
    <script>
      window.onload = function (e) {
        document.querySelector('#leftHand').addEventListener('pointingstart', function (e2) {
          e2.target.setAttribute('collision-filter', {collisionForces: true})
        })
        document.querySelector('#rightHand').addEventListener('pointingstart', function (e2) {
          e2.target.setAttribute('collision-filter', {collisionForces: true})
        })
        document.querySelector('#leftHand').addEventListener('pointingend', function (e2) {
          e2.target.setAttribute('collision-filter', {collisionForces: false})
        })
        document.querySelector('#rightHand').addEventListener('pointingend', function (e2) {
          e2.target.setAttribute('collision-filter', {collisionForces: false})
        })
      }
    </script>
    <link rel="stylesheet" type="text/css" href="examples.css">
  </head>
  <body>


    <a-scene physics="gravity: -8.8;debug:true;" >
      <a-assets>
          <!-- <img id="red" src="textures/red.png">
          <img id="blue" src="textures/blue.png">
          <img id="green" src="textures/green.png"> -->
        <a-mixin id="controller"
                 super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;
                              grabStartButtons: gripdown, pointdown, triggerdown, thumbsticktouchstart;
                              grabEndButtons: gripup, pointup, triggerup"
                 static-body="shape: sphere; sphereRadius: 0.11"
                 physics-collider
                 collision-filter = "collidesWith: default, red, green, blue;
                                     collisionForces: false"
                >
        </a-mixin>
        <!-- <a-mixin id="cube" geometry="width: 0.5; height: 0.5; depth: 0.5" dynamic-body
                 hoverable grabbable></a-mixin>
        <a-mixin id="cube-hovered" material="opacity: 0.7; transparent: true"></a-mixin> -->

        <a-mixin id="box"
          geometry="primitive: box; width: 2; height: 0.5; depth: 0.5"
          randomcolor
        ></a-mixin>
        <a-mixin id="sphere"
          geometry="primitive: sphere; radius: 0.5"
          randomcolor
        ></a-mixin>

      </a-assets>

      <a-entity id="rig"
          movement-controls="speed:0.15; constrainToNavMesh: true;"
          position="-2.428 0 -8.202" rotation="0 -90 0" >
        <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true">
          <a-gui-cursor id="cursor"
						  raycaster="objects: [gui-interactable]"
						  fuse="true" fuse-timeout="1000"
						  design="ring"	>
				  </a-gui-cursor>
          <a-plane id="js--clipBoard" width="0.5" height="0.810" rotation="-9.230 45 0" position="-0.950 -0.360 -0.910">
            <a-entity>
              <a-gui-radio active-color="#26ed21" id="js--gui-radio"  width="3" height="0.75"	 	value="Veiligheidsbril op " 	font-family="Arial" 	margin="0 0 0.05 0"  font-size="100px"  scale="0.2 .2 .2"   position="0.045 0.193 0.022"> </a-gui-radio>
              <a-gui-radio active-color="#26ed21" id="js--gui-radio-second" width="3.2" height="0.75" active="false" checked="true" 	value="Labjas aan" 	font-family="Arial" font-size="100px" 	margin="0 0 0.05 0"   scale="0.2 .2 .2"   position="0.067 0.074 0.015"> </a-gui-radio>
            </a-entity>
            <a-entity id="js--clipboardContent" position="99 99 99">
              <a-gui-radio  active-color="#26ed21" width="3" height="0.75"	 	value="Pak pipet " 	font-family="Arial" 	margin="0 0 0.05 0"  font-size="100px"  scale="0.2 .2 .2"   position="0.045 0.193 0.022"> </a-gui-radio>
              <a-gui-radio active-color="#26ed21" width="3.2" height="0.75" active="false" checked="true" 	value="Gebruik pipet" 	font-family="Arial" font-size="100px" 	margin="0 0 0.05 0"   scale="0.2 .2 .2"   position="0.067 0.074 0.015"> </a-gui-radio>
            </a-entity>


          </a-plane>
          </a-entity>
            <a-entity id="rightHand" hand-controls="right" mixin="controller">
            </a-entity>
            <a-entity id="leftHand" hand-controls="left" mixin="controller">

            </a-entity>
</a-entity>
